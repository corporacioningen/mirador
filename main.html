<!DOCTYPE html>
<html lang="en">
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: right;
    align-items: right;
    height: 100vh;
    background-color: #e6e6e6;
    margin: 0;
}

.login-container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 900px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#message {
    margin-top: 20px;
    color: red;
}
.nombre{
    background-color: 	#FFFFFF;
    border-radius: 5px;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plumier XXI: Centros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="logout-button">Logout</button>
    <script src="logout.js"></script>
</body>
<div id="login-container">
    <h2>> USUARIO:    LÓPEZ SÁNCHEZ, PABLO</h2>
</div>
</html>
